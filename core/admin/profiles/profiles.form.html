<section>
    <div class="row ">
        <div class="col-md-6 ">
            <div class="form-group">
                <label for="profileName" class="col-sm-4 Form-label">Nombre de perfil:</label>
                <div class="col-sm-8">
                    <input type="text"
                           id="profileName"
                           name="profileName"
                           class="form-control Form-inputs"
                           ng-model="$ctrl.profile.nombre"
                           pattern="[ñáéíóúA-Za-z ]+"
                           required/>
                    <div ng-messages="profilesForm.profileName.$error"
                         ng-hide="profilesForm.profileName.$pristine">
                        <div ng-messages-include="components/errores.html"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="form-group">
                <label for="profileName" class="col-sm-4 Form-label">Descripción:</label>

                <div class="col-sm-8">
                <textarea id="description" name="description"
                          class="form-control Form-inputs Form-description"
                          ng-model="$ctrl.profile.descripcion"
                          placeholder="Descripción">
                </textarea>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-success"
            ng-click="$ctrl.action()"
            ng-disabled="profilesForm.$invalid">Guardar
    </button>
    <button class="btn btn-danger"
            ng-click="$ctrl.cancel()">Cancelar
    </button>
</section>
