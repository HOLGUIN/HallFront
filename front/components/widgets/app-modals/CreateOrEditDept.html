<head>
    <link rel="stylesheet" href="/Hellearn/assets/css/app-modal.css">
</head>

<div class="modal-header">
    <h3 class="modal-title text-center" id="modal-title" ng-bind="$ctrl.titulo"></h3>
</div>
<div class="modal-body" id="modal-body">

    <form class="Form " name="$ctrl.form">


        <div class="row">
            <div class="col-sm-4 col-xs-4 col-md-4">
                Pais <strong>*</strong>
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">

                <ui-select ng-model="$ctrl.scope.paises.selected" theme="selectize" reset-search-input="false" title="Seleccione una Pais"
                    append-to-body="true">
                    <ui-select-match placeholder="seleccionar...">{{$select.selected.Text}}</ui-select-match>
                    <ui-select-choices repeat="item in  $ctrl.scope.paises | filter : $select.search" refresh-delay="0">
                        <div ng-bind-html="item.Text | highlight: $select.search"></div>
                    </ui-select-choices>
                    </ui-select>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-sm-4 col-xs-4 col-md-4">
                Departamento <strong>*</strong>
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">
                <input type="text" class="form-control" ng-model="$ctrl.Dept.nombredept" required/>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-sm-4 col-xs-4 col-md-4">
                Codigo
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">
                <input class="form-control" ng-model="$ctrl.Dept.codigo" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <md-button class="md-raised hbtn-success" style="	background-color : #024959;
	color:white;
	margin:2px;" type="button" ng-if="$ctrl.Dept.hlndepartamentoid === 0" ng-click="$ctrl.crearDept($ctrl.Dept)">Guardar
        </md-button>
        <md-button class="md-raised hbtn-success" type="button" ng-if="$ctrl.Dept.hlndepartamentoid > 0" ng-click="$ctrl.editarDept($ctrl.Dept)">Guardar
        </md-button>
        <md-button class="hbtn-primary md-raised " type="button" ng-click="$ctrl.cancel()">Cancelar
        </md-button>
</div>
