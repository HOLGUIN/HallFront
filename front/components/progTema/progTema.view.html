<div ui-view="">


    <div layout="row" layout-sm="row" layout-xl="row" layout-xs="row" style="margin-top: 10px;margin-bottom: 15px;">
        <div id="toaster">

        </div>
        <div flex="20">
            <md-button class="md-raised md-warn btn_crear" ng-click="$ctrl.CreateOrEditProgtema('Crear', null, null);" style="left: 0;" flex="50">Crear</md-button>
        </div>
        <div flex style="text-align: right;">
            <h1 style="margin-right:15px;" class="font-title">Programar Tema</h1>
        </div>
    </div>

    
    <table datatable="ng" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th style="text-align:center;width:25%">
                   Tema
                </th>
                <th style="text-align:center;width:25%">
                   Profesor
                </th>
                <th style="text-align:center;width:15%">
                    Hora inicio
                </th>
                <th style="text-align: center;width:15%">
                    Hora Final
                </th>
                 <th style="text-align: center;">
                    Total Horas
                </th>
                <th style="text-align:center;">
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.progtemas">
                <td>
                    <span ng-bind="item.tema"></span>
                </td>
                  <td>
                    <span ng-bind="item.profesor"></span>
                </td>
                <td style="text-align: center;">
                    <span ng-bind="item.hi"></span>
                </td>
                <td style="text-align: center;">
                    <span ng-bind="item.hf"></span>
                </td>
                <td style="text-align: right;">
                    <span ng-bind="item.canthoras | number:2"></span>
                </td>
                <td style="text-align:center;">
                    <a class="icon-pencil2 hico" href="" ng-click="$ctrl.CreateOrEditProgtema('Editar', item.hlnprogtemaid, $index);"></a> |
                    <a class="icon-bin hico" ng-click="$ctrl.showConfirm($event, item, $index);"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
