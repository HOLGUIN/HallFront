<div flex="100" class="menu_bar ">
    <div class="bt-menu" >
        <div layout="row">
       <div flex="90" class="open_list" style="padding: 10px;">
           HALLEARN
        </div>
   <div flex ="10">
        <md-button class="md-raised md-warn" ng-click="$ctrl.CrearUsuario();" style="left: 0;">Registrarse</md-button>
   </div>
       
        </div>
    
   </div> 
</div>
<div layout="row"  layout-align="center center">
    <div class="loginBox md-whiteframe-z1" style="margin-top: 4%">

        <form id="formLogin"
              name="formlogin"
              ng-submit="$ctrl.login($ctrl.username,$ctrl.password)">
            <md-content layout="column" class="md-padding">
                <md-input-container>
                    <label for="username">Usuario</label>
                    <input id="username"
                           name="username"
                           type="text"
                           ng-model="$ctrl.username"
                           class="Login-inputFields"
                           required=""/>
                    <div ng-messages="formlogin.username.$error">
                        <div ng-message="required">El usuario es requerido</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label for="password">Contraseña</label>
                    <input id="password"
                           name="password"
                           type="password"
                           ng-model="$ctrl.password"
                           class="Login-inputFields"
                           required=""/>
                    <div ng-messages="formlogin.password.$error" role="alert">
                        <div ng-message="required">La contraseña es requerida</div>
                    </div>
                </md-input-container>
                <div class="alert alert-danger" role="alert" ng-if="$ctrl.handleError">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <span ng-bind="$ctrl.handleError"></span>
                </div>
                <div class="bottom-sheet-demo inset" layout="row" layout-align="center">
                 <md-button class="md-raised md-warn"
                               type="submit"
                               flex="100">Iniciar Sesión</md-button>
                </div>
            </md-content>
        </form>

    </div>
</div>


<footer class="footer" style="position: absolute">
