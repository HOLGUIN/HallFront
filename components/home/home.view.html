<style>
    .panel-group {
        margin-bottom: 3px !important;
    }

    .panel-body {
        padding-top: 0% !important;
    }
</style>
<div ui-view="" class="margin-body">

    <div class="row ">
        <div class="row col-md-7" style="margin: 0 auto">
            <div style="margin-top: 30px;">
                <div uib-carousel active="active" interval="$ctrl.myInterval" no-wrap="noWrapSlides">
                    <div uib-slide ng-repeat="slide in $ctrl.slides track by slide.id" index="slide.id">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                    </div>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <video style="width: 100%" controls>
                    <source src="assets/video/prueba.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="row col-md-5" style="margin: 0 auto;">
            <div style="text-align: center">
                <h3>
                    <span class="font-title">
                        <span translate="LNG_PROGRAMA_CLASE"></span>
                    </span>
                </h3>
            </div>
            <div>
                <uib-accordion close-others="$ctrl.oneAtATime">
                    <div ng-repeat="item in $ctrl.programas">
                        <div uib-accordion-group class="panel-default" is-open="$ctrl.status.open">
                            <uib-accordion-heading>
                                <span ng-bind="item.materia"></span>
                                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': $ctrl.status.open, 'glyphicon-chevron-right': !$ctrl.status.open}"></i>
                            </uib-accordion-heading>
                            <div>
                                <table class="table table-response table-bordered table-striped" style="margin: 0; margin-top: 15px;" ng-repeat="t in item.temas">
                                    <thead>
                                        <tr>
                                            <td colspan="2" class="col-md-5">
                                                <strong>
                                                    <span translate="LNG_TEMA"></span>: </strong>
                                                <span ng-bind="t.tema"></span>
                                                <span type="button" style="margin-right: 30%;" ng-click="$ctrl.desctema(t.tema, t.desctema)" class="icon-question" title="descripcion del tema"></span>
                                                <strong>
                                                    <span translate="LNG_PRECIO"></span>:</strong>
                                                <span ng-bind="t.preciohora | currency"></span> x
                                                <span translate="LNG_HORA"></span>
                                            </td>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="p in t.horarios" style="border: 2px;">
                                        <tr>
                                            <td style="vertical-align: middle; text-align: left;">
                                                <span class="icon-alarm"></span>
                                                <span translate="LNG_ENTRE"></span>:
                                                <span ng-bind="p.horaini"></span> -
                                                <span ng-bind="p.horafin"></span>
                                            </td>
                                            <td style="text-align: center">
                                                <md-button class="md-raised" style="background-color : #024959;color:white;margin: 0" ng-click="$ctrl.TakeTema(t, item.materia, p)">
                                                    <span translate="LNG_TOMAR"></span>
                                                </md-button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </uib-accordion>
            </div>
        </div>
    </div>
</div>
