<section>
    <div class="row">
        <div class="col-md-6">

            <div class="form-group">
                <label for="companyname"
                       class="col-sm-4 Form-label">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text"
                           id="companyname"
                           name="companyname"
                           class="form-control Form-inputs"
                           ng-model="$ctrl.company.descripcion"
                           pattern="[ñáéíóúA-Za-z ]+"
                           required/>
                    <div ng-messages="companiesForm.companyname.$error"
                         ng-hide="companiesForm.companyname.$pristine">
                        <div ng-messages-include="components/errores.html"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6">

            <div class="form-group">
                <label for="nit"
                       class="col-sm-4 Form-label">Nit:</label>
                <div class="col-sm-8">
                    <input type="text"
                           id="nit"
                           nit="nit"
                           class="form-control Form-inputs"
                           ng-model="$ctrl.company.nit"/>
                </div>
            </div>

        </div>
    </div>
    <button type="submit"
            class="btn btn-success"
            ng-disabled="companiesForm.$invalid">Guardar
    </button>
    <button class="btn btn-danger"
            ng-click="$ctrl.cancel()">Cancelar
    </button>
</section>
