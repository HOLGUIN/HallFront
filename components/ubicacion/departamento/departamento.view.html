<div ui-view="" class="margin-body">


    <div layout="row" layout-sm="row" layout-xl="row" layout-xs="row" style="margin-top: 10px;margin-bottom: 15px;">
        <div flex="50">
            <md-button class="md-raised md-warn btn_crear" ng-click="$ctrl.CreateOrEditDept('Crear', null, null);" style="left: 0;" flex="50">
                <span translate="LNG_CREAR"></span>
            </md-button>
        </div>
        <div flex style="text-align: right;">
            <h1 style="margin-right:15px;" class="font-title">
                <span translate="LNG_DEPARTS"></span>
            </h1>
        </div>
    </div>


    <table datatable="ng" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th style="text-align:center;width:25%">
                    <span translate="LNG_DEPART"></span>
                </th>
                <th style="text-align:center;width:25%">
                    <span translate="LNG_PAIS"></span>
                </th>
                <th style="text-align: center;">
                    <span translate="LNG_CODIGO"></span>
                </th>
                <th style="text-align:center;">
                    <span translate="LGN_ACCIONES"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.Depts">
                <td>
                    <span ng-bind="item.nombredept"></span>
                </td>
                <td>
                    <span ng-bind="item.nombrepais"></span>
                </td>
                <td>
                    <span ng-bind="item.codigo"></span>
                </td>
                <td style="text-align:center;">
                    <a class="icon-pencil2 hico" href="" ng-click="$ctrl.CreateOrEditDept('Editar', item.hlndepartamentoid, $index);"></a>                    |
                    <a class="icon-bin hico" ng-click="$ctrl.showConfirm($event, item, $index);"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
