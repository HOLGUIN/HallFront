<style>
    #divchat {
        border-radius: 25px;
        border: 2px solid red;
        padding: 20px;
        width: 100%;
        height: 300px;
    }
</style>
<div ui-view="">
    <div style="margin-top: 50px;">

        <div class="col-md-8">
            <video src="" id="video" style="width:800px;height: 550px;" autoplay="true"></video>
            <canvas style="display:none" id="preview_video"></canvas>
        </div>
        <div class="col-md-4">
            <h3>Chat</h3>

            <div class="" id="divchat" ng-repeat="message in $ctrl.messages track by $index">
                <strong>{{message.username}}:</strong> <span>{{message.message}}</span>
            </div>
            <div style="margin-top:10px;">
                <div class="col-md-8">
                    <input ng-model="$ctrl.newMessage" type="text" class="form-control">
                </div>
                <div class="col-md-2">
                    <button ng-click="$ctrl.sendMessage()">send</button>
                </div>

            </div>
        </div>

    </div>

</div>
