<div ui-view="">
    <style>
        .ico {
            font-size: 40px;
            padding: 20px;
        }
        
        .txt {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
    <div layout="row" layout-sm="row" layout-xl="row" layout-xs="row" style="margin-top: 10px;margin-bottom: 15px;">
        <div flex style="text-align: right;">
            <h1 style="padding-right:15px;" class="font-title">Mis Datos</h1>
        </div>
    </div>


    <div layout="column" layout-align="center center">
        <form id="formDatos" name="formDatos" style="width: 50%" ng-submit="$ctrl.EditUsuario($ctrl.usuario)">

            <div layout="row" flex>
                <span class="icon-user ico"></span>

                <md-input-container flex="40" ng-show="$ctrl.change">
                    <label for="nombres">Nombres</label>
                    <input id="nombres" name="nombres" type="text" ng-model="$ctrl.usuario.nombres" class="Login-inputFields" required="" />
                    <div ng-messages="formDatos.nombres.$error">
                        <div ng-message="required">El nombre es requerido</div>
                    </div>
                </md-input-container>

                <span ng-bind="$ctrl.usuario.nombres" style="margin-right: 7px;" class="txt" ng-show="!$ctrl.change"></span>

                <md-input-container flex="40" ng-show="$ctrl.change">
                    <label for="nombres">Apellidos</label>
                    <input id="nombres" name="nombres" type="text" ng-model="$ctrl.usuario.apellidos" class="Login-inputFields" required="" />
                    <div ng-messages="formDatos.nombres.$error">
                        <div ng-message="required">Los apellidos son requeridos</div>
                    </div>
                </md-input-container>

                <span ng-bind="$ctrl.usuario.apellidos" style="margin-right: 7px;" class="txt" ng-show="!$ctrl.change"></span>

                <md-input-container flex="6" ng-show="$ctrl.change">
                    <label for="nombres">Edad</label>
                    <input id="edad" name="edad" type="text" ng-model="$ctrl.usuario.edad" class="Login-inputFields" required="" />
                    <div ng-messages="formDatos.edad.$error">
                        <div ng-message="required">La edad es requerido</div>
                    </div>
                </md-input-container>
                <span ng-bind="$ctrl.usuario.edad" style="margin-right: 7px;" class="txt" ng-show="!$ctrl.change" ></span>
                <span class="txt" ng-show="!$ctrl.change">años</span>
            </div>



            <div layout="row">
                <span class="icon-mobile ico"></span>

                <md-input-container flex ng-show="$ctrl.change">
                    <label for="celular">Celular</label>
                    <input id="celular" name="celular" type="text" ng-model="$ctrl.usuario.celular" class="Login-inputFields" />
                </md-input-container>
                <span ng-bind="$ctrl.usuario.celular" class="txt" ng-show="!$ctrl.change"></span>
            </div>

            <div layout="row">
                <span class="icon-phone ico"></span>

                <md-input-container flex ng-show="$ctrl.change">
                    <label for="telefono">Telefono</label>
                    <input id="telefono" name="telefono" type="text" ng-model="$ctrl.usuario.telefono" class="Login-inputFields" />
                </md-input-container>
                <span ng-bind="$ctrl.usuario.telefono" class="txt" ng-show="!$ctrl.change"></span>

            </div>
            <div layout="row">
                <span class="icon-mail2 ico"></span>

                <md-input-container flex="" ng-show="$ctrl.change">
                    <label for="correo">Correo</label>
                    <input id="correo" name="correo" type="text" ng-model="$ctrl.usuario.correo" class="Login-inputFields" required="" />
                    <div ng-messages="formDatos.correo.$error">
                        <div ng-message="required">El correo es requerido</div>
                    </div>
                </md-input-container>
                <span ng-bind="$ctrl.usuario.correo" class="txt" ng-show="!$ctrl.change"></span>
            </div>


            <div layout="row">
                <span class="icon-location2 ico"></span>

                <md-input-container flex ng-show="$ctrl.change" >
                    <label>Pais</label>
                    <md-select ng-model="$ctrl.pais" ng-change="$ctrl.Changepais($ctrl.pais.Value)"  id="pais" ng-model-options="{trackBy: '$value.Value'}" name="pais" required="">
                        <md-option ng-repeat="item in $ctrl.paises" ng-value="item">
                            <span ng-bind="item.Text"></span>
                        </md-option>
                    </md-select>
                </md-input-container>
                <span ng-bind="$ctrl.usuario.pais" class="txt" ng-show="!$ctrl.change"></span>
                <md-input-container style="z-index: " flex ng-show="$ctrl.change">
                    <label>Departamento</label>
                    <md-select ng-model="$ctrl.dept" ng-change="$ctrl.Changedep($ctrl.dept.Value)" id="departamento" name="departamento" ng-model-options="{trackBy: '$value.Value'}">
                        <md-option ng-repeat="item in $ctrl.departamentos" ng-value="item">
                            <span ng-bind="item.Text"></span>
                        </md-option>
                    </md-select>
                </md-input-container>
                <span class="txt" ng-show="!$ctrl.change" ng-if="$ctrl.usuario.departamento!=null">,</span>
                <span ng-bind="$ctrl.usuario.departamento" class="txt" ng-show="!$ctrl.change"></span>
                <md-input-container flex ng-show="$ctrl.change" >
                    <label>Ciudad</label>
                    <md-select ng-model="$ctrl.ciudad"  ng-change="$ctrl.Changeciu($ctrl.ciudad.Value)" id="ciudad" name="ciudad" ng-model-options="{trackBy: '$value.Value'}">
                        <md-option ng-repeat="item in $ctrl.ciudadesd" style="z-index:99999"  ng-value="item">
                            <span ng-bind="item.Text"></span>
                        </md-option>
                    </md-select>
                </md-input-container>
                <span class="txt" ng-show="!$ctrl.change" ng-if="$ctrl.usuario.ciudad!=null">,</span>
                <span ng-bind="$ctrl.usuario.ciudad" class="txt" ng-show="!$ctrl.change"></span>
            </div>

            <div layout="row" style="margin-bottom: 50px;">
                <md-button   class="md-raised md-warn"  ng-show="!$ctrl.change" type="button" ng-click="$ctrl.ChangeView();" flex="">Editar Información</md-button>
                <md-button   class="md-raised md-warn"  ng-show="$ctrl.change" type="submit" ng-click="$ctrl.ChangeView();" flex="">Guardar Información</md-button>
            </div>
        </form>

    </div>
</div>
