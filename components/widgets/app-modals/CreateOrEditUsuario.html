<head>
    <link rel="stylesheet" href="/Hellearn/assets/css/app-modal.css">
</head>

<div class="modal-header">
    <h3 class="modal-title text-center" id="modal-title" ng-bind="$ctrl.titulo"></h3>
</div>
<div class="modal-body" id="modal-body">

    <form class="Form frm-center" name="$ctrl.form" style="margin: 0 auto;">

        <div class="row">
             <div class="col-sm-6 col-xs-6 col-md-6">
                Edad
                <input class="form-control" type="text" ng-model="$ctrl.Usuario.edad" />
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">
                <md-checkbox ng-model="$ctrl.Usuario.activo" class="md-primary" aria-label="Administrador" style="margin-top: 25px;">
                    Activo
                </md-checkbox>
            </div>
            
        </div>

        <div class="row">
            <div class="col-sm-6 col-xs-6 col-md-6">
                Nombres<strong>*</strong>
                <input type="text" class="form-control" ng-model="$ctrl.Usuario.nombres" />
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">
                Apellidos <strong>*</strong>
                <input type="text" class="form-control" ng-model="$ctrl.Usuario.apellidos" />
            </div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-sm-6 col-xs-6 col-md-6">
                Username <strong>*</strong>
                <input type="text" class="form-control" ng-model="$ctrl.Usuario.username" />
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">
                Telefono
                <input class="form-control" type="text" ng-model="$ctrl.Usuario.telefono" />
            </div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-sm-6 col-xs-6 col-md-6">
                Correo
                <input class="form-control" type="text" ng-model="$ctrl.Usuario.correo" />
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">
                Celular
                <input class="form-control" type="text" ng-model="$ctrl.Usuario.celular" />
            </div>
        </div>

        <div class="row" style="margin-top:10px;">

            <div class="col-sm-6 col-xs-6 col-md-6">
                Pais
                <ui-select ng-model="$ctrl.paises.selected" theme="selectize" reset-search-input="false" title="Seleccione una Pais" ng-change="$ctrl.Depts($ctrl.paises.selected.Value);" append-to-body="true">
                    <ui-select-match placeholder="seleccionar...">{{$select.selected.Text}}</ui-select-match>
                    <ui-select-choices repeat="item in  $ctrl.paises | filter : $select.search" refresh-delay="0">
                        <div ng-bind-html="item.Text | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">

                <md-checkbox ng-model="$ctrl.Usuario.administrador" aria-label="Administrador" style="margin-top: 25px;" class="md-primary">
                    Administrador
                </md-checkbox>

            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-sm-6 col-xs-6 col-md-6">
                Departamento
                <ui-select ng-model="$ctrl.depts.selected" theme="selectize" reset-search-input="false" title="Seleccione un Departamento" ng-change="$ctrl.Ciud($ctrl.depts.selected.Value)" append-to-body="true">
                    <ui-select-match placeholder="seleccionar...">{{$select.selected.Text}}</ui-select-match>
                    <ui-select-choices repeat="item in  $ctrl.depts | filter : $select.search" refresh-delay="0">
                        <div ng-bind-html="item.Text | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">
                <md-checkbox ng-model="$ctrl.Usuario.profesor" aria-label="Administrador" class="md-primary" style="margin-top: 25px;">
                    Profesor
                </md-checkbox>
            </div>

        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-sm-6 col-xs-6 col-md-6">
                Ciudad
                <ui-select ng-model="$ctrl.ciudades.selected" theme="selectize" reset-search-input="false" title="Seleccione una Ciudad" append-to-body="true">
                    <ui-select-match placeholder="seleccionar...">{{$select.selected.Text}}</ui-select-match>
                    <ui-select-choices repeat="item in  $ctrl.ciudades| filter : $select.search" refresh-delay="0">
                        <div ng-bind-html="item.Text | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">
                <md-checkbox ng-model="$ctrl.Usuario.alumno" aria-label="Administrador" style="margin-top: 25px;" class="md-primary">
                    Alumno
                </md-checkbox>
            </div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-sm-6 col-xs-6 col-md-6">
                Password
                <input class="form-control" type="password" ng-model="$ctrl.Usuario.password" />
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6">
                Confirmar Password
                <input class="form-control" type="password" ng-model="$ctrl.Usuario.password2" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <md-button class="md-raised hbtn-success" style="	background-color : #024959;
	color:white;
	margin:2px;" type="button" ng-if="$ctrl.Usuario.hlnusuarioid === 0" ng-click="$ctrl.CrearUsuario($ctrl.Usuario)">Guardar
        </md-button>
        <md-button class="md-raised hbtn-success" type="button" ng-if="$ctrl.Usuario.hlnusuarioid > 0" ng-click="$ctrl.editarUsuario($ctrl.Usuario)">Guardar
        </md-button>
        <md-button class="hbtn-primary md-raised " type="button" ng-click="$ctrl.cancel()">Cancelar
        </md-button>
</div>
