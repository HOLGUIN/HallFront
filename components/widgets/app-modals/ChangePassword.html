<div class="modal-header">
    <h3 class="modal-title text-center" id="modal-title" ng-bind="$ctrl.titulo"></h3>
</div>

<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-sm-4 col-xs-4 col-md-4">
            <span translate="LNG_PASSWORD_LOG"></span>
        </div>
        <div class="col-sm-6 col-xs-6 col-md-6">
            <input type="password" class="form-control" ng-model="$ctrl.password" required />
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col-sm-4 col-xs-4 col-md-4">
            <span translate="LNG_REPETIR"></span>
            <span translate="LNG_PASSWORD_LOG"></span>
        </div>
        <div class="col-sm-6 col-xs-6 col-md-6">
            <input type="password" class="form-control" ng-model="$ctrl.password2" required/>
        </div>
    </div>
</div>
<div class="modal-footer">
        <md-button class="md-raised hbtn-success" type="button" ng-click="$ctrl.editPassword()"><span translate="LGN_GUARDAR"></span>
        </md-button>
        <md-button class="hbtn-primary md-raised " type="button" ng-click="$ctrl.cancel()"><span translate="LGN_CANCEL"></span>
        </md-button>
</div>
